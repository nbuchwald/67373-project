<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> -->
  <title>Trivia</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="container">
    <header>
      <h1>Phipps Climate Change Trivia</h1>
      <!-- <h2>Select A Pittsburgh Landmark To Begin...</h2> -->
    </header>

    <main>
      <div class="map-area">
        <img class="map" src="https://placehold.it/900x600/ebe5ff/828080?text=Map">
        <a href="#"><img class="landmark duq" src="img/duq.png"></a>
        <a href="#"><img class="landmark bridge" src="img/bridge.png"></a>
      </div>

      <div class="score-area">
        <p><span class="score">0</span> points</p>
      </div>

      <div class="quiz-area">
        <h3>Is climate change real?</h3>
        <span class="answers">
          <button class="btn btn-default btn-lg btn-block" data-ans="true">Yes</button>
          <button class="btn btn-default btn-lg btn-block">No</button>
          <button class="btn btn-default btn-lg btn-block">Maybe</button>
          <button class="btn btn-default btn-lg btn-block">Chinese Hoax!</button>
        </span>
        <span>
          <h3 class="timer">0 seconds</h3>
        </span>
      </div>

      <div class="blurb-area">
        <!-- <h3>Is climate change real?</h3> -->
        <h4>CORRECT! <span class="glyphicon glyphicon-ok"></span> <span class="time-took"></span></h4>
        <h4>Lorem ipsum dolor amet. Lorem ipsum dolor amet. Lorem ipsum dolor amet. Lorem ipsum dolor amet.</h4>
        <p><img class="blurb-photo" src="img/duq-blurb.jpg"></p>
        <button class="to-map btn btn-default btn-lg btn-block">Next</button>
      </div>
    </main>
    
  </div>


  <script src="https://code.jquery.com/jquery-3.2.0.min.js" integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="main.js"></script>

</body>
</html>
